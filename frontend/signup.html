<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>
    
    <div class="header">
        <div class="row align-items-center" id="header-centered">
            <div class="col-2">
                <a href="./index.html">
                    <img id="arrow-back" src="./images/arrow-back.png" alt="">
                </a>
            </div>
            <div class="col" id="login-header-div">
                <h2 id="login-header">Register</h2>
            </div>
            <div class="col"></div> 
        </div>
    </div>

    <form id="register-form">
        <div class="input-block">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control input-field" >
        </div>
        <div class="input-block">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control input-field" >
        </div>
        <div class="input-block">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control input-field">
        </div>
        <div class="input-block">
            <label for="password" class="form-label">Confirm password</label>
            <input type="password" class="form-control input-field">
        </div>
        <div class="center-content">
            <button type="submit" class="btn btn-primary submit-btn">Sign up</button>
        </div>
        
    </form>
    
</body>
</html>

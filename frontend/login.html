<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_login.css" rel="stylesheet">
    
</head>
<body>
    
    <div class="header">
        <div class="row align-items-center" id="header-centered">
            <div class="col-2">
                <a href="./index.html">
                    <img id="arrow-back" src="./images/arrow-back.png" alt="">
                </a>
            </div>
            <div class="col" id="login-header-div">
                <h2 id="login-header">Login</h2>
            </div>
            <div class="col"></div> 
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="div-img-login">
                <img id="seated-person-img" src="./images/seated_person_reading.png" alt="seated person reading a book">
            </div>
        </div>
    </div>

    <form id="login-form" action="/frontend/catalogo.html">
        <div class="input-block">
            <label for="email" class="form-label">Username or email</label>
            <input type="email" class="form-control input-field" >
            
        </div>
        <div class="input-block">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control input-field">
        </div>
       
            <div class="center-content">
                <button type="submit" class="btn btn-primary submit-btn">Login</button>
            </div>
             
        
    </form>
    
</body>
</html>

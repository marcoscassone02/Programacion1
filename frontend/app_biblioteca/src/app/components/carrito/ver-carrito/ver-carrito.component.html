<div class="container mt-3">
  
    <div *ngFor="let libro of arrayLibros; let i = index" class="row" [hidden]="i % 2 !== 0">
    <div class="col-md-6 ">
      <div class="card mb-3 h-100" >
          <div class="row g-0">
            <div class="col-sm-4 ">
              <img src={{arrayLibros[i].portada}} class="imagen-personalizada" alt="..."  >
            </div>
            <div class="col-md-8">
              <div  class="card-body">
                <h5 class="card-title">{{arrayLibros[i].nombre}}</h5>
                <p class="card-text">{{arrayLibros[i].descripcion}}</p>
                <h6>Autor:{{arrayLibros[i].autor}}</h6>
                <button type="button" class="boton-basura"(click)="DelCart(arrayLibros[i])"> 
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="col-md-6"*ngIf="arrayLibros[i+1]">
      <div class="card mb-3 h-100" >
          <div class="row g-0">
            <div class="col-sm-4">
              <img src="{{arrayLibros[i+1].portada}}" class="imagen-personalizada " alt="..." >
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{arrayLibros[i+1].nombre}}</h5>
                <p class="card-text">{{arrayLibros[i+1].descripcion}}</p>
                <h6>Autor:{{arrayLibros[i+1].autor}}</h6>
                <button type="button" class="boton-basura" (click)="DelCart(arrayLibros[i+1])"> 
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
    </div>
    

</div>
<div class="d-flex justify-content-center mt-3">
  <a *ngIf="isToken"  class="btn btn-primary">Agregar Prestamo </a>
  <a  *ngIf="!isToken"class="btn btn-primary" routerLink="/home">Log in para agregar prestamo  </a>

</div>

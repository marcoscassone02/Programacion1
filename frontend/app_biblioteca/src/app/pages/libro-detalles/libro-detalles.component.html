<div class="container-fluid d-flex flex-column vh-100">
    <app-nav-volver routerLink="/admin-lista-libros"></app-nav-volver>
    
    <div class="container  py-4">
      <form [formGroup]="bookForm" id="book-form" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control input-field" id="nombre" formControlName="nombre" required>
          </div>
          <div class="col-md-6">
            <label for="genero" class="form-label">Genero</label>
            <input type="text" class="form-control input-field" id="genero" formControlName="genero" required>
          </div>
          <div class="col-md-6">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control input-field" id="autor" formControlName="autor" required>
          </div>
          <div class="col-md-6">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control input-field" id="descripcion" formControlName="descripcion" required>
          </div>
          <div class="col-md-6">
            <label for="editorial" class="form-label">Editorial</label>
            <input type="text" class="form-control input-field" id="editorial" formControlName="editorial" required>
          </div>
          <div class="col-md-6">
            <label for="idioma" class="form-label">Idioma</label>
            <input type="text" class="form-control input-field" id="idioma" formControlName="idioma" required>
          </div>
          <div class="col-md-6">
            <label for="publicacion" class="form-label">Publicacion</label>
            <input type="text" class="form-control input-field" id="publicacion" formControlName="publicacion" required>
          </div>
          <div class="col-md-6">
            <label for="portada" class="form-label">Portada</label>
            <input type="url" class="form-control input-field" id="portada" formControlName="portada" required>
          </div>
          <div class="col-md-6">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control input-field" id="stock" formControlName="stock" required>
          </div>
        </div>
      </form>
    </div>
    <div class="mt-auto mb-3">
    <app-add-libros [bookForm]="bookForm" [isEditMode]="isEditMode" [bookId]="bookId ?? 0"></app-add-libros>
    </div>
  </div>
